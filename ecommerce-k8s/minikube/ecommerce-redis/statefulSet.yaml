apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ecommerce-redis
  namespace: production
spec:
  serviceName: ecommerce-redis
  # the simple reason why I am not using 2 or 3 replicas (so that 1 is the master and the others followers)
  # is because I don't have a lot of space on my machine and minikube is just one single node. We have
  # other objects that will be created and I don't want minikube to run out of memory
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-redis
  template:
    metadata:
      labels:
        app: ecommerce-redis
    spec:
      initContainers:
        - name: config
          image: redis:alpine
          command: ["sh", "-c"]
          # to apply different configuration to master or slave
          args:
            - |
              cp /tmp/redis/redis.conf /etc/redis/redis.conf

              echo "finding master..."
              MASTER_FQDN=`hostname  -f | sed -e 's/ecommerce-redis-[0-9]\./ecommerce-redis-0./'`
              if [ "$(redis-cli -h sentinel -p 5000 ping)" != "PONG" ]; then
                echo "master not found, defaulting to ecommerce-redis-0"

                if [ "$(hostname)" == "ecommerce-redis-0" ]; then
                  echo "this is ecommerce-redis-0, not updating config..."
                else
                  echo "updating redis.conf..."
                  echo "slaveof $MASTER_FQDN 6379" >> /etc/redis/redis.conf
                fi
              else
                echo "sentinel found, finding master"
                MASTER="$(redis-cli -h sentinel -p 5000 sentinel get-master-addr-by-name mymaster | grep -E '(^ecommerce-redis-\d{1,})|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})')"
                echo "master found : $MASTER, updating redis.conf"
                echo "slaveof $MASTER 6379" >> /etc/redis/redis.conf
              fi
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis/
            - name: config
              mountPath: /tmp/redis/
      containers:
        - name: ecommerce-redis
          image: redis:alpine
          # redis-server /etc/redis/redis.conf
          command: ["redis-server"]
          args: ["/etc/redis/redis.conf"]
          ports:
            - containerPort: 6379
              name: ecommerce-redis
          # check every 10s
          readinessProbe:
            periodSeconds: 10
            tcpSocket:
              port: ecommerce-redis
          livenessProbe:
            periodSeconds: 10
            tcpSocket:
              port: ecommerce-redis
          volumeMounts:
            - name: data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis/
      volumes:
        - name: redis-config
          emptyDir: {}
        - name: config
          configMap:
            name: redis-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "redis-local-storage"
        resources:
          requests:
            storage: 500Mi
